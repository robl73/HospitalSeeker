<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<head>
<meta charset="ISO-8859-1" />
<meta charset="UTF-8" />
<title>Configure Tokens</title>
<link rel="stylesheet" th:href="@{/css/stylish-portfolio.css}" />
<link rel="stylesheet" th:href="@{/css/animate.css}" />
<link rel="stylesheet" th:href="@{/css/theme.default.css}" />
<script th:src="@{/js/jquery.validate.js}"></script>
<script th:src="@{/js/configToken.js}"></script>
<script th:src="@{/js/localization.js}"></script>
</head>
<body>
	<section layout:fragment="content" class="dashboard center">
		<div class="content">
			<div class="container">
				<div class="row">

					<h1 class="all text-center"
						th:text="#{admin.configure.token.title}"></h1>
					<br /> <br />

					<div>


						<div class="form-group form-horizontal">



							<form method="POST" id="configTokenForm"
								th:action="@{/admin/configureToken}" th:object="${configs}"
								class="form-horizontal">

								<div class="form-group"
									th:each="config,status : ${configs.getConfigs()}">


									<label for="value" class="col-sm-4 control-label"
										th:text="${config.token}">
										</label> 
										<input type="hidden"
										th:field="*{configs[__${status.index}__].token}"
										th:value="${config.token}" />

									<div class="col-sm-1">
										<input type="text"
											th:field="*{configs[__${status.index}__].value}"
											th:value="${config.value}" class="form-controlNew"
											th:class="form-controlNew" id="value" /> 
											<span
											th:if="${#fields.hasErrors('*{configs[__${status.index}__].value}')}"
											th:errors="*{configs}" class="has-error text-danger">
											</span>
										<span th:if="${#fields.hasAnyErrors()}" th:errors="*{configs}"
											class="has-error text-danger">
											</span> <i
											th:if="${#fields.hasErrors('configs[__${status.index}__].value')}"
											th:errors="*{configs}" class="removable-i fade in"></i>



									</div>
									<label class="col-sm-1 control-label" for="value"
										th:text="#{admin.configure.token.hours}"></label>
								</div>

								<div class="form-group">
									<div class="row">
										<input type="submit"
											th:value="#{admin.configure.token.button.save}"
											class="btn btn-primary btn-lg" /> 
											<span
											th:text="#{admin.configure.token.or}">
											</span> <a
											class="btn btn-default btn-lg"
											th:text="#{admin.configure.token.button.cancel}"
											id="button-cancelToken"></a> 
											<input type="hidden"
											name="${_csrf.parameterName}" value="${_csrf.token}" />
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
