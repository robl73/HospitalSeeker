                    <div class="row" th:fragment="paginated-hospitals-list" xmlns:th="http://www.w3.org/1999/xhtml">
                        <div class="col-lg-offset-1 col-lg-10 col-md-12">
                            <div class="row"
                                 th:each="hospital:${pagedList}"
                                 th:object="${hospital}">

                                <div class="col-lg-4 col-md-4 col-xs-5">
                                    <div class="single-about-detail">
                                        <div class="about-img">
                                            <a href="#" th:href="@{|/hospital/${hospital.id}|}">
                                                <img class="img-responsive" src="/"
                                                     th:src="@{|/img/hospitals/${hospital.imagePath}|}" />
                                            </a>
                                        </div>
                                        <div class="about-details" th:href="@{|/hospital/${hospital.id}|}">
                                            <div class="pentagon-text">
                                                <h1 th:text="${#strings.substring(hospital.name,0,1)} " />
                                            </div>
                                            <h3 th:text="*{name}" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-8 col-sm-8 col-md-7">
                                    <div class="card panel panel-default text-xs-right">
                                        <h3 class="panel-heading" th:text="|About ${hospital.name}|" />
                                        <h5 class="panel-body" th:text="${hospital.description}" />
                                    </div>
                                </div>
                            </div>
                            <ul th:if="${pagination}" class="pagination pagination-lg">
                            <li class="page-item" th:if="${currentPage != 1}">
                                    <a class="page-link"
                                       th:href="@{/hospitals/page/1/params(itemsPerPage=${itemsPerPage},currentSearchQuery=${currentSearchQuery})}">
                                        First
                                    </a>
                                </li>
                                <li class="page-item" th:if="${currentPage != 1}">
                                    <a
                                        class="page-link"
                                        th:href="@{/hospitals/page/{currentPage}/params(currentPage=${currentPage-1},itemsPerPage=${itemsPerPage},currentSearchQuery=${currentSearchQuery})}"
                                        aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a></li>
                                <li

                                    th:each="number:${#numbers.sequence(1,pageCount)}"
                                    th:class="page-item"
                                    th:classappend="${currentPage == number }?'active': ''">
                                    <a th:class="page-link"
                                       th:classappend="${currentPage == number}?'active': ''"
                                       th:href="@{/hospitals/page/{number}/params(number=${number},itemsPerPage=${itemsPerPage},currentSearchQuery=${currentSearchQuery})}" th:text="${number}" />
                                </li>


                                <li class="page-item"
                                    th:if="${(currentPage+1) &lt;= pageCount}">
                                    <a class="page-link"
                                       th:href="@{/hospitals/page/{currentPage}/params(currentPage=${currentPage+1},itemsPerPage=${itemsPerPage},currentSearchQuery=${currentSearchQuery})}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                                <li class="page-item"
                                    th:if="${(currentPage+1) &lt;= pageCount}">
                                    <a class="page-link"
                                       th:href="@{/hospitals/page/{pageCount}/params(pageCount=${pageCount},itemsPerPage=${itemsPerPage},currentSearchQuery=${currentSearchQuery})}">
                                        Last
                                    </a>
                                </li>

                            </ul>
                            <input type="hidden" id="pref-currPage"  th:value="${currentPage}"/>

                        </div>
                    </div>
